<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!--Quotes font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!--Quotes font-->
    <!--Other text-->
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!--Other text-->
  </head>
  <body>
    <div class="row">
      <div class="helpText">
          <p id="first">Welcome to my Random Quote Generator!</p>
          <p id="second">Click on the button "New Quote" to generate your Random Quote.</p>
          <p id="third">Random Quote should appear in white box everytime you click on the "New Quote" button.</p>
      </div>
    <div class="wrapper">
      <div id="quoteDisplay">
        <!--Quotes will appear here-->
        <h2>Your random generated quote will apear here!</h3>
      </div>
      <div class="buttons"><button id="btnNewQuote"><h5>New Quote</h5></button></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
